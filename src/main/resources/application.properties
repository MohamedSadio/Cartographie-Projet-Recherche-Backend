# Redirect URI (doit matcher celle configurée sur Google Cloud)
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google

# Authorization endpoint
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth

# Token endpoint
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token

# User info endpoint
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# Attribute pour le nom d'utilisateur
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Activer Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Chemins personnalisés
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Trier les endpoints par ordre alphabétique
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Afficher les schémas
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Grouper par tags
springdoc.swagger-ui.groups-order=asc
